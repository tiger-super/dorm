#配置视图解析器
spring.mvc.view.prefix=/WEB-INF/dormsystem/
spring.mvc.view.suffix=.jsp
#配置数据库连接信息
#spring.datasource.url=jdbc:mysql://localhost:3306/spring?characterEncoding=utf8
#spring.datasource.username=root
#spring.datasource.password=12345
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#设置别名
#设置映射文件
mybatis.mapper-locations=classpath*:mapperage/*.xml
#驼峰转换
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#配置静态资源
spring.mvc.static-path-pattern=/static/**
#spring.resources.static-locations=classpath:/css/
#配置c3p0
c3p0.jdbcUrl=${url}
c3p0.user=${user}
c3p0.password=${password}
c3p0.driverClass=${driver}
c3p0.minPoolSize=2
c3p0.maxPoolSize=10
c3p0.maxIdleTime=1800000
c3p0.acquireIncrement=3
c3p0.maxStatements=1000
c3p0.initialPoolSize=3
c3p0.idleConnectionTestPeriod=60
c3p0.acquireRetryAttempts=30
c3p0.acquireRetryDelay=1000
c3p0.breakAfterAcquireFailure=false
c3p0.testConnectionOnCheckout=false
#分布式配置
#session存储类型配置
spring.session.store-type=redis
#设置session超时时间
#servlet.server.session.timeout=36000
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379