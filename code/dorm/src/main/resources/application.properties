#配置视图解析器
spring.mvc.view.prefix=/WEB-INF/jsps/
spring.mvc.view.suffix=.jsp
#配置数据库连接信息
#spring.datasource.url=jdbc:mysql://localhost:3306/spring?characterEncoding=utf8
#spring.datasource.username=root
#spring.datasource.password=12345
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#设置别名
#设置映射文件
mybatis.mapper-locations=classpath*:mapperage/*.xml
#驼峰转换
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#配置静态资源
spring.mvc.static-path-pattern=/js/**
spring.resources.static-locations=/js/
#配置c3p0
c3p0.jdbcUrl=${url}
c3p0.user=${user}
c3p0.password=${password}
c3p0.driverClass=${driver}
c3p0.minPoolSize=2
c3p0.maxPoolSize=10
c3p0.maxIdleTime=1800000
c3p0.acquireIncrement=3
c3p0.maxStatements=1000
c3p0.initialPoolSize=3
c3p0.idleConnectionTestPeriod=60
c3p0.acquireRetryAttempts=30
c3p0.acquireRetryDelay=1000
c3p0.breakAfterAcquireFailure=false
c3p0.testConnectionOnCheckout=false